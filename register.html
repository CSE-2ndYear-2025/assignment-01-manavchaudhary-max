<!DOCTYPE html>
<html>
<head>
    <title>Registration - Online Book Store</title>
</head>
<body>

    <header>
        <center>
            <table>
                <tr>
                    <td><img src="https://www.shutterstock.com/image-vector/hand-keep-book-read-source-600nw-1127076767.jpg" alt="Online Book Store Logo" width="150" height="150"></td>
                    <td><h1>Online Book Store</h1></td>
                </tr>
            </table>
        </center>
    </header>

    <table border="1" width="100%" cellpadding="10">
        <tr>
          
            <td align="center"><a href="index.html" target="_blank">Home</a></td>
            <td align="center"><a href="login.html" target="_blank">Login</a></td>
            <td align="center"><a href="register.html" target="_blank">Registration</a></td>
            <td align="center"><a href="catalogue.html" target="_blank">Catalogue</a></td>
            <td align="center"><a href="cart.html" target="_blank">Cart</a></td>
        </tr>
    </table>

    <table border="1" width="100%" cellpadding="15" cellspacing="5">
        <tr>
           
            <td width="20%" valign="top" align="center"><a href="cse.html" target="_blank">CSE</a></td>
            <td width="80%" valign="top" rowspan="4">
                <main>
                    <h3>Registration Page</h3>
                    <form>
                        <table>
                            <tr>
                                <td><label for="fullname">Full Name:</label></td>
                                <td><input type="text" id="fullname" name="fullname"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email"></td>
                            </tr>
                            <tr>
                                <td><label for="mobile">Mobile No:</label></td>
                                <td><input type="tel" id="mobile" name="mobile"></td>
                            </tr>
                            <tr>
                                <td><label>Gender:</label></td>
                                <td>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Date of Birth:</label></td>
                                <td>
                                 
                                    <select name="dob-day">
                                        <option>DD</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    
                                        <option value="31">31</option>
                                    </select>
                                    <select name="dob-month">
                                        <option>MM</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <select name="dob-year">
                                        <option>YYYY</option>
                                        <option value="2005">2005</option>
                                        <option value="2004">2004</option>
                                        <option value="2003">2003</option>
                            
                                        <option value="1990">1990</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top"><label>Known Languages:</label></td>
                                <td>
                                    <input type="checkbox" id="english" name="lang" value="en"><label for="english">English</label>
                                    <input type="checkbox" id="telugu" name="lang" value="te"><label for="telugu">Telugu</label>
                                    <input type="checkbox" id="hindi" name="lang" value="hi"><label for="hindi">Hindi</label>
                                    <input type="checkbox" id="tamil" name="lang" value="ta"><label for="tamil">Tamil</label>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top"><label for="address">Address:</label></td>
                                <td><textarea id="address" name="address" rows="5" cols="30"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Submit"><input type="reset" value="Reset"></td>
                            </tr>
                        </table>
                    </form>
                </main>
            </td>
        </tr>
        <tr><td valign="top" align="center"><a href="ece.html" target="_blank">ECE</a></td></tr>
        <tr><td valign="top" align="center"><a href="eee.html" target="_blank">EEE</a></td></tr>
        <tr><td valign="top" align="center"><a href="civil.html" target="_blank">CIVIL</a></td></tr>
    </table>

</body>
</html>
